  <script src="dist/js/app.js"></script>
  <script defer>
  var chartOverview;

  // Random data for the charts
  var dataEarnings    = [[1, 11600], [2, 13950], [3, 10900], [4, 10050], [5, 11000], [6, 14300], [7, 12500], [8, 15050], [9, 12650], [10, 14000], [11, 15000], [12, 17900]];
  var dataOrders      = [[1, 3000], [2, 3500], [3, 2900], [4, 3800], [5, 2800], [6, 2408], [7, 2682], [8, 4400], [9, 5400], [10, 4750], [11, 6100], [12, 7560]];
  var dataOrders2      = [[1, 2879], [2, 1231], [3, 8787], [4, 7762], [5, 5010], [6, 4010], [7, 3010], [8, 2010], [9, 1010], [10, 1500], [11, 1800], [12, 2400]];

  // Array with month labels used in Classic and Stacked chart
  var chartMonths     = [[1, 'Jan'], [2, 'Feb'], [3, 'Mar'], [4, 'Apr'], [5, 'May'], [6, 'Jun'], [7, 'Jul'], [8, 'Aug'], [9, 'Sep'], [10, 'Oct'], [11, 'Nov'], [12, 'Dec']];

  // Overview Chart
  $(document).ready(function(e){
    function loadGraph(){
    chartOverview = $('#chart-overview');
    console.log(chartOverview);
    $.plot(chartOverview,
        [
            {
                label: 'Earnings',
                data: dataEarnings,
                lines: {show: true, fill: true, fillColor: {colors: [{opacity: 0.25}, {opacity: 0.25}]}},
                points: {show: true, radius: 6}
            },
            {
                label: 'Orders',
                data: dataOrders,
                lines: {show: true, fill: true, fillColor: {colors: [{opacity: 0.15}, {opacity: 0.15}]}},
                points: {show: true, radius: 6}
            },
            {
                label: 'Penjualan',
                data: dataOrders2,
                lines: {show: true, fill: true, fillColor: {colors: [{opacity: 0.15}, {opacity: 0.15}]}},
                points: {show: true, radius: 6}
            }
        ],
        {
            colors: ['#1bbae1', '#333333'],
            legend: {show: true, position: 'nw', margin: [15, 10]},
            grid: {borderWidth: 0, hoverable: true, clickable: true},
            yaxis: {ticks: 3, tickColor: '#f1f1f1'},
            xaxis: {ticks: chartMonths, tickColor: '#ffffff'}
        }
    );

    // Creating and attaching a tooltip to the classic chart
    var previousPoint = null, ttlabel = null;
    chartOverview.bind('plothover', function(event, pos, item) {

        if (item) {
            if (previousPoint !== item.dataIndex) {
                previousPoint = item.dataIndex;

                $('#chart-tooltip').remove();
                var x = item.datapoint[0], y = item.datapoint[1];

                if (item.seriesIndex === 1) {
                    ttlabel = '<strong>' + y + '</strong> Orders';
                } else {
                    ttlabel = '$ <strong>' + y + '</strong>';
                }

                $('<div id="chart-tooltip" class="chart-tooltip">' + ttlabel + '</div>')
                    .css({top: item.pageY - 45, left: item.pageX + 5}).appendTo("body").show();
            }
        }
        else {
            $('#chart-tooltip').remove();
            previousPoint = null;
        }
    });
  }
    $("body").on("click",".btn-sidebar-toggle",function(e){
      e.preventDefault();
      $("#page-container").toggleClass("sidebar-visible");
    });
    loadGraph();

    //load data by ajax
    NProgress.start();
    $.get('src/graph.json').done(function(dt){
      console.log(dt);
      dt = JSON.parse(dt);
      dataEarnings = dt.dataEarnings;
      dataOrders = dt.dataOrders;
      dataOrders2 = dt.dataOrders2;
      setTimeout(function(){
        NProgress.done();
        loadGraph();
      },3000);
    }).fail(function(){
      NProgress.done();
      alert("Failed loading src/graph.json");
    })
  });
  </script>
